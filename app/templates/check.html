<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title }}</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">

    <div class="nav">
      <div class="brand">CashGuard</div>

      <div style="display:flex; gap:12px; align-items:center; flex-wrap:wrap;">

        <!-- ✅ SEKTÖR SEÇİMİ (ok + rozetli) -->
        <div class="sector-picker">
          <form action="/check" method="get" style="display:flex; gap:8px; align-items:center; margin:0;">
            <select name="sector" onchange="this.form.submit()" class="sector-select">
              <option value="defense" {% if sector=='defense' %}selected{% endif %}>Savunma Sanayi</option>
              <option value="construction" {% if sector=='construction' %}selected{% endif %}>İnşaat</option>
              <option value="electrical" {% if sector=='electrical' %}selected{% endif %}>Elektrik Taahhüt</option>
              <option value="energy" {% if sector=='energy' %}selected{% endif %}>Enerji</option>
            </select>

            <span class="sector-arrow">➜</span>
          </form>

          <span class="sector-badge">SEKTÖR</span>
        </div>

        <a class="btn secondary" href="/">Ana Sayfa</a>
      </div>
    </div>

    <div class="card">
      <h2>{{ sector_label }} Risk Testi</h2>
      <p><strong>cashguardtr.com</strong> — Bankaya gitmeden önce kırmızı/sarı/yeşil görün.</p>

      <form action="/result" method="post">
        <input type="hidden" name="sector" value="{{ sector }}">

        <!-- (sorular aynen devam ediyor, dokunmadım) -->

        <div class="actions">
          <button class="btn" type="submit">{{ sector_label }} Risk Testini Başlat</button>
          <a class="btn secondary" href="/">Vazgeç</a>
        </div>

        <p class="small">
          Not: Bu test hızlı ön taramadır. Detaylı çalışma için cashguardtr.com üzerinden iletişime geçebilirsin.
        </p>
      </form>
    </div>

  </div>
</body>
</html>
